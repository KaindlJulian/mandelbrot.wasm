<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
  <title>Mandelbrot</title>
</head>

<body>
  <header class="navbar">
    <section class="navbar-section">
      <h2 class="navbar-title">Mandelbrot Generator</h2>
    </section>
    <section class="navbar-section">
      <a href="https://github.com/KaindlJulian/mandelbrot.wasm" class="git-btn">
        <div class="d-flex mx-2" style="align-items: center; height: 100%;">
          <img src="/assets/github-logo.svg" alt="github-icon" class="git-ico">
          <span>Source on Github</span>
        </div>
      </a>
    </section>
  </header>

  <div class="fullpage">
    <div class="card">
      <div class="columns col-gapless">
        <div class="column col-6">
          <div class="content">
            <h2>Number</h2>
            <div class="divider"></div>
            <div class="form-group">
              <label class="form-label" for="real">Real</label>
              <input class="form-input" type="number" step="0.1" id="real" placeholder="Real" value="0">
            </div>
            <div class="form-group">
              <label class="form-label" for="imaginary">Imaginary</label>
              <input class="form-input" type="number" step="0.1" id="imaginary" placeholder="Imaginary" value="0">
            </div>
            <button class="btn btn-primary mt-2 apply-btn" id="apply-btn">Apply</button>
            <button class="btn btn-primary mt-2 ml-2 apply-btn" id="reset-btn">Reset</button>
            <h2 class="zoom-title">Zoom</h2>
            <div class="divider"></div>
            <div class="d-flex zoom-icons" style="justify-content: start;">
              <img id="zoom-in" height="64" src="/assets/zoom-in.svg" alt="zoom-in">
              <img id="zoom-out" height="64" src="/assets/zoom-out.svg" alt="zoom-out">
            </div>
          </div>
        </div>
        <div class="column col-6">
          <canvas id="canvas" height="684px" width="684px"></canvas>
        </div>
      </div>
    </div>
  </div>

</body>

<script src="./bootstrap.js"></script>

</html>
